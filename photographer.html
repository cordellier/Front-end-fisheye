<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Métadonnées -->
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <!-- Feuille de style -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />

  <!-- Titre de la page -->
  <title>Fisheye - photographe </title>
</head>

<body>
  <!-- En-tête -->
  <header>
    <!-- Logo -->
    <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye" />
  </header>

  <!-- Contenu principal -->
  <main id="main">
    <!-- Section du photographe avec bouton de contact -->
    <section class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </section>
  </main>

  <!-- Modale de contact -->
  <div id="contact_modal" class="modal" role="dialog" aria-labelledby="contact-modal-title" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <header class="modal-header">
          <!-- Titre de la modale -->
          <h2 id="contact-modal-title">Contactez-moi</h2>
          <!-- Bouton de fermeture de la modale -->
          <div class="modal-close-btn">
            <img src="assets/icons/close.svg" alt="Fermer la modale" onclick="closeModal()" />
          </div>
        </header>
        <!-- Formulaire de contact -->
        <form id="contact-form" aria-labelledby="contact-modal-title">
          <!-- Champ Prénom -->
          <div class=" formData firstname-container">
            <label for="first">Prénom</label>
            <input class="text-control" id="first" type="text" aria-required="true" aria-invalid="false" aria-describedby="first-error">
          </div>
          <!-- Champ Nom -->
          <div class="formData">
            <label for="last">Nom</label>
            <input class="text-control" id="last" type="text" aria-required="true" aria-invalid="false" aria-describedby="last-error">
          </div>
          <!-- Champ Email -->
          <div class="formData">
            <label for="email">Email</label>
            <input class="text-control" id="email" type="email" aria-required="true" aria-invalid="false" aria-describedby="email-error">
          </div>
          <!-- Champ Message -->
          <div class="formData message-container">
            <label for="message">Votre message</label>
            <textarea class="text-control" id="message" aria-required="true" aria-invalid="false" aria-describedby="message-error"></textarea>
          </div>
          <!-- Bouton d'envoi du formulaire -->
          <button class="send-button" type="submit" arial-label="Ok, formulaire envoyé">Envoyer</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./scripts/templates/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/pages/modal.js" type="module"></script>
</body>

</html>
